<p>car-model-list works!</p>

<div *ngIf="!isUpdate && !isAdd">
    <!-- <div *ngIf="!isUpdate; else update"> -->

    <button class="btn btn-success" (click)="onCarModelAdd()">Add new</button>


    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col " colspan="2">Actions</th>

            </tr>
        </thead>

        <tbody *ngFor="let carModel of carModels | async ; let i = index;">

            <tr class="info">
                <th scope="row">{{i+1}}</th>
                <th scope="row">{{carModel.idCarModel}}</th>
                <th scope="row">{{carModel.name}}</th>
                <th scope="row">

                    <button class="btn btn-info" (click)="onCarModelUpdate(carModel)">edit</button>
                </th>

                <th scope="row">

                    <button class="btn btn-info" (click)="onCarModelDelete(carModel)">Delete</button>
                </th>

            </tr>
        </tbody>
    </table>


</div>

<div *ngIf="isUpdate">

    <app-car-model-update [carModel]='carModel'> </app-car-model-update>

</div>

<div *ngIf="isAdd">

    <app-car-model-add> </app-car-model-add>

</div>
