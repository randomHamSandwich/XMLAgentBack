<div class="container">
    <div class="row col-sm-6" style="max-width:500px;">
        <div *ngIf="!isAdd">   
            <button class="btn btn-success" (click)="onPricelistAdd()">Add new pricelist</button>
            <hr>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Price per day: </th>
                        <th scope="col">Price for extra km: </th>
                        <th scope="col">Min days for discount: </th>
                        <th scope="col">Discount: </th>
                    </tr>
                </thead>
        
                <tbody *ngFor="let p of pricelists | async ; let i = index;">
                    <tr *ngIf="p.user == userId">
                        <th scope="row">{{i+1}}</th>
                        <td scope="row">{{p.priceForOneDay}} €</td>
                        <td scope="row">{{p.priceForKM}} €</td>
                        <ng-container *ngFor="let d of discounts" >
                            <td *ngIf="d.idDiscount == p.discount" scope="row">{{ d.moreThanXDays }}</td>
                            <td *ngIf="d.idDiscount == p.discount" scope="row">{{ d.discount }} %</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div *ngIf="isAdd">
            <app-pricelist-create> </app-pricelist-create>
        
        </div>
 </div>
</div>
