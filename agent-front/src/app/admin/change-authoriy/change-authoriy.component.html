<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>

            <th scope="col">permissions</th>
            <th>action</th>
            <th>action</th>

            <th>action</th>
        </tr>
    </thead>

    <tbody *ngFor="let user of users | async ; let i = index;">

        <tr class="info">
            <th scope="row">{{i+1}}</th>
            <th scope="row">{{user.email}}</th>
            <th scope="row">{{user.authority}}</th>
            
            <td>
                <button class="btn btn-info"
                    (click)="onUpdateUserAccess(user,'END_USER_FORBIDDEN')">Forbidden</button>
            </td>

            <td>
                <button class="btn btn-info"
                    (click)="onUpdateUserAccess(user,'END_USER_LIMITED_ACCESS')">Limit user</button>
            </td>

            <td>
                <button class="btn btn-info"
                    (click)="onUpdateUserAccess(user,'END_USER')">Full access</button>
            </td>
            
            <td>
                <button class="btn btn-info"
                    (click)="onDeleteUser(user)">Delete</button>
            </td>
            


        </tr>


    </tbody>

</table>
