<div class="row col-sm-6" style="max-width:350px;">

    <form [formGroup]="discountForm" (ngSubmit)="onSubmit($event)">
        <div class="form-group row">
            <label for="dani" class="col-sm-3 col-form-label">Number of days:</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="dani" placeholder="---" formControlName="dani">
            </div>
        </div>
        <div class="form-group row">
            <label for="discount" class="col-sm-3 col-form-label">Discount</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="popust" placeholder="---" formControlName="popust">
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Create</button>
            <button class="btn btn-danger" (click)="onBack()">Back</button>
        </div>
    </form>
</div>
